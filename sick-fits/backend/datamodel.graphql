#Defining interfaces

type User {
  id: ID! @unique @id
  name: String!
  email: String!
}

type Item {
  id: ID! @unique @id
  title: String!
  description: String!
  image: String
  largeImage: String
  price: Int!
  createdAt: DateTime
  updatedAt: DateTime
  #user: [User]!
}

type CartItem {
  id: ID! @unique
  quantity: Int! @default(value: 1)
  item: Item! # relationship to Item
  user: User! # relationship to User
}
